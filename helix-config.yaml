#
# Helix Configuration
#
version: 1

definitions:
  defaults:
    # default repository. set to git remote repository before deployment
    - &defaultRepo "http://localhost/local/default.git"

strains:
  - name: default
    code: *defaultRepo
    content: https://github.com/kptdobe/helix-templates-content.git#master
    static: *defaultRepo
